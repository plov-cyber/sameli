app_name: DummyModel Demo
metrics_port: 5005
enable_kafka: true

model_type: DummyModel
model_conf:
  name: dummy_v1

http_conf:
  host: 0.0.0.0
  port: 8000
  loop: uvloop

kafka_conf:
  consume_topic: test-topic
  produce_topic: test-topic-out

  msg_wait_timeout: 1.0

  consumer_conf:
    bootstrap_servers: kafka-broker:9092
    group_id: sameli
    auto_offset_reset: latest
  producer_conf:
    bootstrap_servers: kafka-broker:9092
